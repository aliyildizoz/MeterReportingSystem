<div class="row mt-3">
  <div class="col-4">
    <button class="btn btn-primary"  [routerLink]="['/meters','new']" >Add New Meter</button>
  </div>

  <div class="col-4">
    <div class="btn-group">
      <button type="button" class="btn" [ngClass]="{'btn-outline-primary': isGroup, 'btn-primary':!isGroup}"  (click)="group(false)" >Show All</button>
      <button type="button" class="btn" [ngClass]="{'btn-outline-primary': !isGroup, 'btn-primary':isGroup}" (click)="group(true)">Group By Serial Number</button>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Serial Number</th>
          <th scope="col">Request Date</th>
          <th scope="col">Status</th>
          <th scope="col">#</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of displayReports" >
          <td (click)="goToDetails(item.id)">{{item.id}}</td>
          <td (click)="goToDetails(item.id)">{{item.serialNumber}}</td>
          <td (click)="goToDetails(item.id)">{{item.requestDate}}</td>
          <td (click)="goToDetails(item.id)" [ngClass]="{'bg-success': item.status==1,'text-white':item.status==1}">{{converStatus(item.status)}}</td>
          <td><button class="btn btn-primary" (click)="download(item)" [disabled]="item.status!=1">Download</button></td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
